
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker V2 Fixed</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <h1>Habit Tracker V2</h1>
        <div id="avatar">😐</div>
        <input type="text" id="habit-name" placeholder="Habit name">
        <input type="text" id="habit-icon" placeholder="Icon (emoji)">
        <input type="color" id="habit-color" value="#BFD7EA">
        <button id="add-habit-btn">Add Habit</button>
        <ul id="habits-list"></ul>

        <canvas id="progress-chart"></canvas>
    </div>

    <div id="quote-modal" class="hidden">
        <p id="quote-text"></p>
        <small id="quote-by"></small>
        <button id="close-quote">Close</button>
    </div>

    <div id="confetti"></div>

<script src="script.js"></script>
</body>
</html>
