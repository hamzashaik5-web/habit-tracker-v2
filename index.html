<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>ğŸŒˆ Habit Tracker v3</h1>
    </header>
    <div class="habit-input">
      <input id="habitName" type="text" placeholder="Enter new habit...">
      <button id="addHabit">Add Habit</button>
    </div>
    <div id="habitsContainer"></div>

    <div class="chart-section">
      <h2>Your Progress</h2>
      <select id="chartSelect"></select>
      <canvas id="habitChart"></canvas>
    </div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popupTitle">Great Job!</h2>
      <p id="popupQuote"></p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
